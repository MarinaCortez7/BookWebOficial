<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>BookWeb</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Facebook Opengraph integration: https://developers.facebook.com/docs/sharing/opengraph -->
  <meta property="og:title" content="">
  <meta property="og:image" content="">
  <meta property="og:url" content="">
  <meta property="og:site_name" content="">
  <meta property="og:description" content="">

  <!-- Twitter Cards integration: https://dev.twitter.com/cards/  -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="">
  <meta name="twitter:title" content="">
  <meta name="twitter:description" content="">
  <meta name="twitter:image" content="">

  <!-- Place your favicon.ico and apple-touch-icon.png in the template root directory -->
  <link href="favicon.ico" rel="shortcut icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Raleway:300,400,500,700,800" rel="stylesheet">

  <!-- Bootstrap CSS File -->
  <link href="/static/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Libraries CSS Files -->
  <link href="/static/lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/animate.min.css') }}">

  <!-- Main Stylesheet File -->
  <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">

  <!-- =======================================================
    Theme Name: Imperial
    Theme URL: https://bootstrapmade.com/imperial-free-onepage-bootstrap-theme/
    Author: BootstrapMade.com
    Author URL: https://bootstrapmade.com
  ======================================================= -->
</head>
<body>
  <header id="header">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="/"><img src="/static/img/logo.png" alt="" title="" /></img></a>
        <!-- Uncomment below if you prefer to use a text image -->
        <!--<h1><a href="#hero">Header 1</a></h1>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="/">Home</a></li>
          <li><a href="/acervo">Acervo</a></li>
          <li><a href="/emprestimo">Empréstimo</a></li>
          <li><a href="/devolucao">Devolução</a></li>
          <li><a href="/contato">Contato</a></li>
        </ul>
      </nav>
      <!-- #nav-menu-container -->
    </div>
  </header>
   <div vw class="enabled">
  <div vw-access-button class="active"></div>
  <div vw-plugin-wrapper>
    <div class="vw-plugin-top-wrapper"></div>
  </div>
</div>

<h2>Mensagens Recebidas</h2>

  <div class="container6">
    {% if contato %}
      {% for c in contato %}
      <div class="card50">
        <div class="card-header1">
          <h3>{{ c[1] }} {{ c[2] }}</h3>
          <p class="email">{{ c[3] }}</p>
        </div>
        <div class="card-body">
          <p><strong>Assunto:</strong> {{ c[4] }}</p>
          <p><strong>Mensagem:</strong></p>
          <p class="mensagem">{{ c[5] }}</p>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p class="vazio">Nenhuma mensagem cadastrada ainda.</p>
    {% endif %}
  </div>

  <div class="voltar-container">
    <a href="/" class="btn-voltar">Voltar</a>
  </div>

</body>
</html>
